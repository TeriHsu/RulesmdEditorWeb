MyEffectivenessCoefficientDefault=看不懂
TargetStrengthCoefficientDefault=看不懂
TargetDistanceCoefficientDefault=看不懂
DumbMyEffectivenessCoefficient=看不懂
DumbTargetEffectivenessCoefficient=看不懂
DumbTargetSpecialThreatCoefficient=看不懂
DumbTargetStrengthCoefficient=看不懂
DumbTargetDistanceCoefficient=看不懂
BarrelExplode=似乎是枪口的火花?
BarrelDebris=爆炸碎片
BarrelParticle=爆炸烟雾
NukeTakeOff=核弹发射图形
Wake=单位进入/离开水中的图象
DropPod=单位落地图象
BridgeExplosions=桥梁破坏动画
IonBlast=离子风暴弹头动画
IonBeam=离子风暴
WeatherConClouds=闪电风暴云的动画
WeatherConBolts=闪电风暴闪电的动画
WeatherConBoltExplosion=闪电风暴弹头的动画
DominatorWarhead=心灵控制器弹头
DominatorDamage=心灵控制器攻击力
DominatorCaptureRange=心灵控制器对单位控制的范围
DominatorFirstAnim=心灵控制器动画1
DominatorSecondAnim=心灵控制器动画2
DominatorFireAtPercentage=到总桢数的20%的时候才有伤害
ChronoPlacement=转换前的地点用这个动画
ChronoBeam=转换时的动画,现在已经不用这句了
ChronoBlast=单位被转换的动画
