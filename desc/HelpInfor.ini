[Locomotor_List]
{4A582741-9839-11d1-B709-00A024DDAFD1}=运动方式：普通 \n用于车辆单位，单位的图像必须为VXL，以确保单位能够正常的旋转、移动、摇晃、上下山\n它的速度方式默认为SpeedType=Wheel\n这个代码还有另外几个设置：\n1、被控制在轨道上移动（如TS的火车）\n要加入IsTrain=true\n2、用一个特殊的图像方式来显示在不同的区域移动（如TS里GDI的两栖运兵车）\n3、由游戏程序控制，并由HARV定义的怪东西，作用不明
{4A582742-9839-11d1-B709-00A024DDAFD1}=运动方式：悬浮 \n它的特殊设置为：当离子风暴发生时，单位被迫着陆，并停止移动
{4A582743-9839-11d1-B709-00A024DDAFD1}=运动方式：潜地 \n所有用此类方式移动的单位的潜地移动速度由[General]部分里的Subterranean Vehicle Characteristics中的TunnelSpeed=定义\n而平时的移动速度由单位本身的Speed=项决定\n它速度方式默认为SpeedType=Underground
{4A582744-9839-11d1-B709-00A024DDAFD1}=运动方式：行走 \n用于士兵，单位图像为SHP，必须在Art.ini里设置它们的Sequence\n默认为SpeedType=Foot\n这个代码还有另外几个设置： \n1、在水里的移动图像，由Sequence的相关项控制\n2、空投时的图像，由Sequence的相关项控制\n空投步兵的阴影由INFSHDW.SHP控制\n3、在特殊环境时，使用POD.SHP的逻辑，但是在红色警戒2里缺少图像文件\n4、游戏程序控制，当单位叫做DESO时，有些特殊东西，但到底是什么不清楚\n5、游戏程序控制，当单位叫做COW时，会到处乱走
{4A582745-9839-11d1-B709-00A024DDAFD1}=运动方式：降落 \n由在[General]部分里的Drop Pod Flight Characteristics控制它的特有属性\n速度方式默认为SpeedType=Winged\n它的附加设置为，在落地/升空时调用一些图像来做为动画效果
{4A582746-9839-11d1-B709-00A024DDAFD1}=运动方式：飞行 \n速度方式默认为SpeedType=Winged\n附加设置： \n1、可以有一个尾焰，由Art(md).ini的Trailer=控制 \n2、如果单位为战机，且有Landable=yes，可以设置降落动画；用Carryall=yes，IsDropship=yes也会有类似效果，但是由ART.ini中不同参数控制\n3、在离子风暴来临时，单位会从空中落下被毁\n4、若是战车单位，且有HunterSeeker=yes，则会自动寻找找单位来攻击\n5、有Fighter=yes时，可以悬浮在敌军单位上方攻击敌人（类似TS里的Orca Fighter）
{4A582747-9839-11d1-B709-00A024DDAFD1}=运动方式：传送 \n即超时空移动方式，在Rules.ini的[General]部分中有个叫Reinforcement/Chrono Stuff 的特殊专门设定\n这个运动方式在移动是有特殊的动画效果为WarpOut= （尽管它的一个存在且有效的参数项WarpIn= 没有用到）\n同时，这个运动方式是唯一一个没有默认的SpeedType的，有可能是被干扰了——删掉某一个物件的运动方式并不定义它也可以有这样的效果\n游戏设置的原意是要让拥有这种运动方式的单位在使用时用一些特殊的蓝色的光标事件来代替平时的绿色的那些，但它们并没有被用上而且仍保留在Mouse.shp和Mouse.sha里
{55D141B8-DB94-11d1-AC98-006008055BB5}=运动方式：机械 \n被使用于机械类的单位的“行走”而不是“驾驶”型运动方式\n被用于基于SHP型图象单位，使它们能够正确的面向各个方向\n默认SpeedType=Foot\n注意：使用这个运动方式的单位可以有一个炮台（需要VXL和HVA）\n这个代码还有另外设置： \n使用此运动方式的单位可以像建筑一样使用电力供应，当停电时不能运转（由Powered=控制）
{92612C46-F71F-11d1-AC9F-006008055BB5}=运动方式：跳跃飞行 \n在Rules.ini的[JumpjetControls]中有综合特征的定义\n默认为SpeedType=Winged\n可以在这些单位代码中加入一些控制该单位在使用此运动方式时的设置，覆盖综合特征的定义（仅对该单位而言），即可对不同单位进行专用化\n这在RA2的引擎中是很必要的因为有些使用此运动方式的单位是从工厂里建造出来
{2BEA74E1-7CCA-11d3-BE14-00104B62A16C}=运动方式：航运 \n被使用于各类船只\n单位基于VXL图象\n默认为SpeedType=Float，并有附加代码使得单位被摧毁不是爆炸而是下沉\n附加代码为：Weight=x\n当x为大于3的整数，这个单位就会下沉，小于3则反之
{B7B49766-E576-11d3-9BD9-00104B972FE8}=运动方式：弹道 \n用于单位发射的导弹\n使用该运动方式的导弹必须基于vxl图象\n默认SpeedType=Winged\n在Rules.ini的[General]中的V3 Rocket Control and Dreadnaught Rocket Control处有综合特征定义\n注意：生成的导弹的运动方式已经被游戏平台定死，你不能新增任何导弹型单位，只能修改游戏内置的导弹型单位，有V3导弹、无畏级导弹，新增的导弹是无法射中目标的，只会自个飞走

