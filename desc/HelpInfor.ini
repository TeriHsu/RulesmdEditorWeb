[HelpInfo]
Vertical=不能改变方向朝向，只会一直保持在初始发射的方向矢量上(向上或向下)
DetonationAltitude=因为使用与核武器相同的系统，所以需要这个来防止过早爆炸
DisableableFromShell=游戏菜单里的超级武器开关可以关闭它
InfDeath=填数字1-10\n解释：0=立即死亡, 1=转动倒下, 2=爆炸, 3=弹飞, 4=烧死\n5=电死, 6=尤里造成的大脑爆炸, 7=核辐射. 8=被病毒侵袭导致死亡，9=基因变异为狂兽人，10=被狂兽人砸死
Verses=对不同装甲的伤害百分比\nnone, Flak, plate, light, medium, heavy, wood, steel, concrete, special_1, special_2\n步兵1-3，战车4-6，建筑7-9，恐怖机器人10，导弹11：\n0%表示不攻击此种装甲，1%表示不会主动攻击此种装甲
Accelerates=可以设置为"ture"或者"false"来决定这个单位移动式是否慢慢加速至Speed定义的速度
AccelerationFactor=加速度比率，要用在有加速度的单位上，调节加速度大小
ActivateSound=有控制时候的声音
Adjacent=填数值\n这个代码指定建筑距离扩展建筑的距离\n这里的扩展建筑指像基地、战车工厂等可以扩张自己建造领地的建筑\n
Agent=填yes或no\n这个代码指定步兵单位是否为间谍单位\n如果想要让该单位具有“渗透”建筑物的功能，就要与Infiltrate=yes这段代码连用\n注意：当设定了Agent=yes后，就不能再加入Assaulter=yes了\n
AIBasePlanningSide=填0-1的数值\n这个代码指定建筑的所属方，主要是给AI判断的，AI会根据这个数值来作出一些行为诸如建立围墙\n数值为0时表示为盟军，1时为苏军\n
AIBuildThis=填yes或no\n这个代码指定建筑是否可以被AI所建造\n
AirportBound=可以设置为"yes"或"no"来决定这个航空器是否需要一个机场（通常是指一个带有Helipad=yes 代码的建筑物）的机位，如果没有机位，这个航空器将会坠毁\n这个航空器一定要在PadAircraft= 后面声明，否则会出现建造不受机位限制的问题\n
AirRangeBonus=可以设置为一个数字来决定当这个单位使用一个带有AA=true 代码的武器攻击空中目标时，是否获得此数字设定的额外射程\n
AirstrikeRechargeTime=BORIS式召唤物体的间隔时间(一轮结束后何时召唤第二轮)
AirstrikeTeam=BORIS式召唤的物体数量
AirstrikeTeamType=BORIS式召唤的物体种类
AllowedToStartInMultiplayer=填yes或no\n这个代码指定单位是否可以在游戏开始时伴随基地车出现（如苏军开始时的动员兵、犀牛坦克）\n注意：该指定单位不能是海军单位，否则游戏开始时该单位就会自动摧毁（就和用超时空传送仪传送海军单位到陆地上的效果相同），除非该单位为两栖单位\n
AlternateArcticArt=填yes或no\n这个代码指定步兵单位是否在雪地地图和陆地地图有两种不同的形态，如盟军的海豹部队\n注意：如果填yes，该步兵单位就必须准备一个雪地型的步兵文件（SHP文件），并且命名规则为：该单位的温和地图形态+A.SHP，如海豹部队的温和地图形态文件名为SEAL.SHP，那么雪地地图形态文件名则为SEALA.SHP\n
AmbientSound=填Sound.ini中定义的声音名\n这个代码指定该单位在地图上存在的声音\n注意：这个声音会在该单位被摧毁前不停播放，声音太大可能会影响人类玩家进行游戏\n
Ammo=填数值\n这个代码指定该单位的弹药数量\n战机不能自动补给弹药，需要在机场降落后进行补给\n
AntiAirvalue=(防御武器)对空军的价值
AntiArmorvalue=(防御武器)对装甲部队的价值
AntiInfantryvalue=(防御武器)对步兵的价值
Armor=填下表中的相应项\n这个代码指定该单位的装甲\n注意：装甲和防御能力没有任何关系，单位的受伤程度是由攻击方的弹头对相应装甲的百分比决定\n
Artillary=填yes或no\n这个代码指定建筑是否为VXL单位展开后的建筑单位并且转向东北方\n一般用于地雷等建筑\n
Armory=填yes或no\n这个代码指定建筑是否可以升级3级以下的步兵单位，任何进入该建筑的步兵单位都会升级为3级\n注意：如果想限制升级步兵的数量，可以加入Ammo=来限制，Ammo=的数值为你想要的限制数量\n
Assaulter=填yes或no\n这个代码指定步兵单位是否可以驱逐建筑中驻守的步兵单位而无须对该建筑造成任何损伤\n这里的“驱逐”指将建筑中的所有驻守的步兵单位全部破坏\n驱逐过程动画由主武代码的AssaultAnim=来设定，一般用UCFLASH，也可以用UCBLOOD和UCELEC\n注意：当设定Assaulter=yes后，Agent=就不能设定为yes了\n
AttackCursorOnFriendlies=填yes或no\n这个代码指定该单位是否可以对自己一方单位展开攻击，一般用于医疗兵、疯狂伊文、维修车等单位\n
AttackFriendlies=填yes或no\n这个代码指定单位是否可以攻击自己一方单位，但也可以攻击敌人单位\n
AutoCrush=受到敌兵攻击后自动去撞敌兵，一般用于矿车或不能打兵的战车
AuxSound1=填Sound.ini中定义的声音名\n这个代码指定飞机起飞时的声音
AuxSound2=填Sound.ini中定义的声音名\n这个代码指定飞机降落时的声音
BalloonHover=填yes或no\n这个代码指定空军单位不能落地，但该空军单位要有JumpJet=yes这个代码\n
BarrelCompressFrames=炮筒收缩的时间
BarrelHoldFrames=炮筒保持收缩的时间
BarrelRecoverFrames=炮筒恢复的时间
BarrelTravel=炮筒缩的幅度
BaseNormal=是否作为连接基础
BerserkFriendly=是否使友军疯狂
Bib=填yes或no\n这个代码指定建筑为特殊平台，用来停置一些单位\n如机场\n
Bombable=填yes或no\n这个代码指定该单位是否能被疯狂伊文捆绑上定时炸弹\n
BombSight=填数值\n这个代码指定该单位对定时炸弹的警戒范围，当被捆绑上定时炸弹的我方单位进入警戒范围该单位会进行拆除定时炸弹的工作，该单位弹头要有BombDisarm=yes这个设置否则同样不能拆除\n注意：当该单位本身被捆绑上定时炸弹时不能进行自我拆除定时炸弹的工作\n
BridgeRepairHut=填yes或no\n这个代码指定建筑是否为桥梁维修小屋，这种建筑可以维修附近的毁损桥梁或提供其他单位（如谭雅）来炸毁桥梁\n
Bunker=是否为坦克碉堡
Bunkerable=是否可以放入坦克碉堡
BuildCat=填下表的相应项\n这个代码指定建筑的所属类型，用来给游戏分类和AI识别\n
BuildLimit=填数值\n这个代码指定单位的建造数量限制\n
BuildTimeMultiplier=微观制造速度
BuildupSound=填Sound.ini中定义的声音名\n这个代码指定建筑建造时播放建造动画时播放的声音\n
C4=填yes或no\n这个代码指定该步兵是否拥有C4炸弹\n注意：当为yes时，不管是主副武是否可以对建筑物，对付建筑物的武器都会被C4代替，除非攻击目标有CanC4=no的设定\n同时该步兵不能有Infiltrate=yes这段代码\n
CanApproachTarget=填yes或no\n这个代码指定幻影坦克一类的伪装战车是否可以不断接近目标开火而不暴露身份\n
CanBeach=填yes或no\n这个代码指定该海军单位能否在沙滩上（接近陆地）的地方运行，同时还要有MovementRestrictedTo=Water这一项设定\n但实际效果不怎么样，还不如改成两栖的\n
CanBeOccupied=填yes或no\n这个代码指定建筑单位是否可以被占领\n红色警戒2不同于尤里复仇，占领后的武器要在该建筑上设定，盟军占领后使用Primary=的武器，苏军占领后使用Secondary=的武器\n
CanC4=填yes或no\n这个代码指定该单位是否能被有C4=yes的步兵炸毁\n默认值是yes\n
CanDisguise=填yes或no\n这个代码指定该单位是否可以伪装而敌人无法发觉（狗除外），用在间谍和幻影坦克上\n
CanOccupyFire=是否能被进驻且向外开火
CanPassiveAquire=填yes或no\n这个代码指定该单位是否能够自动攻击目标\n默认值是yes\n
CanRecalcApproachTarget=填yes或no\n这个代码指定带有CanApproachTarget=yes代码的战车是否能重新计算敌人所在路径点\n实际上在游戏中，人类玩家选择了一个攻击对象，游戏并不是攻击该对象而是该对象所在的路径点，然后给击中的目标一些伤害\n当然要选择yes，否则该战车就会变的极难操纵\n
CanRetaliate=填yes或no\n这个代码指定该单位是否能在遭到敌方攻击时进行反击\n注意：反击的武器是主武，当主武为none时，即使这里设为yes也没有任何意义\n
Capturable=填yes或no\n这个代码指定建筑是否能被工程师占领\n
CaptureEvaEvent=占领它时的EVA语音
CarriesCrate=填yes或no\n这个代码指定战车被摧毁后是否会在附近生成一个篓子\n篓子的内容是随机的\n注意：如果想要让建筑物拥有这个效果要换成CrateBeneath=yes\n
Carryall=此飞行器是否可以吊运车辆，一定是运动方式为{4A582746-9839-11d1-B709-00A024DDAFD1}的飞行器\n不要是直升机（就是重工造出的那种）
Category=填下表中的相应项\n这个代码指定VXL单位的分类，用来给AI判断的\n
ChargedAnimTime=填数字\n这个代码指定超级武器建筑在超级武器启动前多长时间播放启动动画，单位为分钟，动画由Art.ini中的SuperAnim=来控制\n该值应该小于相应超级武器的RechargeTime=值\n
ChronoInSound=填Sound.ini中定义的声音名\n这个代码指定单位超时空运动开始的声效\n
ChronoOutSound=填Sound.ini中定义的声音名\n这个代码指定单位超时空运动结束的声效\n
Civilian=填yes或no\n这个代码指定该单位是否是平民单位，平民单位也就是大家说的中立单位\n平民步兵在遭到攻击时会作出逃跑动作，逃跑动作由Art.ini中该步兵的Sequence控制\n
ClearAllWeapons=填yes或no\n这个代码指定步兵是否可以清除多功能步兵战车中的步兵\n
ClickRepairable=填yes或no\n这个代码指定建筑是否可以使用游戏建造栏的“维修小扳手”工具来维修\n注意：当该设置为no时，建筑不能被“维修小扳手”修复，但仍然能被工程师进入修复，如果不想这样，可以在建筑代码中加入Repairable=no\n
Cloakable=填yes或no\n这个代码指定该单位是否可以隐形\n注意：如果要给空军单位隐形，不能直接使用这个代码来隐形，只能在VeteranAbilities=或EliteAbilities=加入cloakable这个代码，不过只能在升级后才能隐形\n
CloakingSpeed=填1-10的数值\n这个代码指定该单位的隐形速度（即出厂时的隐形速度和被发现后的再次隐形速度），要配合Cloakable=yes使用\n
CloakGenerator=填yes或no\n这个代码指定该建筑是否可以将自身周围的已方单位全部隐形\n
CloakRadiusInCells=填数字\n这个代码指定建筑隐藏周围已方单位的隐藏半径，要和CloakGenerator=yes配合使用\n
CloakStop=填yes或no\n这个代码的指定该单位是否受隐形建筑的波及影响\n填yes时，该单位不能隐形\n
Cloning=填yes或no\n这个代码指定建筑是否为复制中心\n克隆中心会把所有从兵营出厂的单位再免费赠与一个同样的\n
CloseRange=攻击距离非常近,单位必须跑到身边来打
ConcentricRadialIndicator=填true或false\n这个代码指定建筑是否拥有“心灵感应装置”（苏军的）那样的雷达扫描效果，但该建筑必须要有HasRadialIndicator=true的设定\n
ConsideredAircraft=填yes或no\n这个代码指定空军单位是否为一般空军单位而不是重生卵单位，用来作区分的\n
ConstructionYard=填yes或no\n这个代码是基地建筑专用的，比如基地车展开为基地前是朝西南方的\n
Cost=填数值\n这个代码指定该单位的价格\n每个可以建造的单位都应该设定其价格\n
Crashable=填yes或no\n这个代码指定此空中单位被摧毁后，是否坠落到地面
CrashingSound=填Sound.ini中定义的声音名\n这个代码指定空军单位被摧毁坠落时爆炸的声效\n要配合Crashable=yes使用\n
CrateBeneath=填yes或no\n这个代码指定建筑被摧毁时是否在附近生成篓子\n篓子的内容在没有专门设定下是随机的\n
CrateBeneathIsMoney=填yes或no\n这个代码指定建筑摧毁后生成的篓子的内容是“获得金钱”\n要配合CrateBeneath=yes使用\n
CrateGoodie=填yes或no\n这个代码指定战车单位能否从篓子中获得，获得该战车的机率要看使用这个代码的战车数量\n
CreateSound=填Sound.ini中定义的声音名\n这个代码指定该单位被建造时的声音\n
CreateUnitSound=填Sound.ini中定义的声音名\n这个代码指定步兵单位生成时兵营播放的声音\n每种类型单位出厂时工厂都可以播放不同的声音：CreateInfantrySound=，CreateUnitSound=，CreateAircraftSound=分别对应步兵、机动车单位（包括海军单位）、空军单位\n
Crewed=填yes或no\n当此单位或建筑被摧毁后，是否有步兵从里面逃出（逃出的可能性在rules的开头有控制），不要用于运动方式为{4A582746-9839-11d1-B709-00A024DDAFD1}的飞行器，不过可以用于直升机（jumpjet），但是会很BT~~~
Crushable=填yes或no\n这个代码指定步兵单位是否能够被机动车单位碾压\n同样适用于建筑单位，但该建筑要为围墙类建筑\n
Crusher=填yes或no\n这个代码指定战车单位是否能够碾压步兵单位\n
CrushSound=填Sound.ini中定义的声音名\n这个代码指定步兵（或围墙类建筑）被碾压的声效\n要和Crushable=yes配合使用\n
DamageParticleSystems=填粒子系统名称\n这个代码指定VXL单位被摧毁时播放的粒子动画\n
DamageReducesReadiness=填yes或no\n这个代码指定单位弹药减少时单位会承受相应损害\n当该单位没有Ammo=的设定时，这个代码无效\n
DamageSelf=是否会伤害自己
DamageSound=填Sound.ini中定义的声音名\n这个代码指定单位被攻击时被攻击方播放的损害声效\n
DamageSmokeOffset=填X，Y，Z的数值\n这个代码指定VXL单位、建筑单位临近毁坏时冒烟的位置\n默认为0，0，0\n
DamSmkOffScrnRel=填X，Y，Z的数值\n这个代码指定VXL单位、建筑单位临近破坏时冒烟的位置，不过这个位置冒的烟比DamageSmokeOffset=冒的烟更难观察到\n默认为0，0，0\n
DeaccelerationFactor=填数值\n这个代码指定单位接近攻击目标时减慢的速度的百分比，降低百分比是以该单位的Speed=的数值来作标准的\n
DeactivateSound=没有控制时候的声音,见遥控坦克
DeathAnims=填相应动画名\n这个代码指定步兵死亡的动画\n但是这个动画早就在InfDeath=设定了，连用会产生视觉冲突\n在红色警戒2表现不怎么好，不推荐使用\n
DeathWeapon=填武器名\n这个代码指定该单位被摧毁时使用的武器\n
DeathWeaponDamageModifier=填数值\n这个代码指定该单位DeathWeapon=武器增加或减少威力的百分比\n
DebrisAnims=填动画名\n这个代码指定该VXL单位、建筑单位被摧毁时弹出的碎片\n
DebrisTypes=当这个VXL单位被摧毁后，产生的Voxel类型的碎片\n这个碎片一定要是在[VoxelAnims]里定义了的\n那些坦克报废后弹处炮管的效果就靠的这个\n
DebrisMaximums=填数值\n这个代码指定VXL单位、建筑单位被摧毁时弹出的碎片的最大数量\n
DefaultToGuardArea=填数值\n这个代码指定该单位的警戒范围，一旦有敌方进入这个警戒范围，该单位会自动上前迎敌\n不能使用在建筑单位上\n
Deployer=填yes或no\n这个代码指定步兵能否展开\n展开的样子由Art.ini中该步兵的Sequence控制\n
DeployFacing=展开面朝什么方向,0北,7西北
DeployFire=填yes或no\n这个代码指定步兵展开后是否能够开火\n要和Deployer=yes配合使用\n
DeployFireWeapon=填0-1的数值\n这个代码指定步兵展开后所使用的武器\n填“0”为使用主武，填“1”为使用副武\n默认值为“1”\n
DeployingAnim=展开动画
DeployToFire=填yes或no\n此VXL单位开火前必须部署\n要和DeploysInto=和IsSimpleDeployer=配合使用\n
DeployToLand=是否展开时需要落到地面(例如武直)
DeployTime=填时间\n这个代码指定该单位展开所用的时间\n单位为分钟\n
DeploysInto=填建筑名称\n这个代码指定战车展开后变成的建筑\n
DeploySound=填Sound.ini中定义的声音名\n这个代码指定战车展开成为建筑时的声效\n
DetectDisguise=填yes或no\n这个代码指定该单位是否能发现伪装的敌人并展开攻击（是用主武攻击）\n
DetectDisguiseRange=填数值\n这个代码指定该单位发现伪装的敌人的距离\n要和DetectDisguise=yes配合使用\n
DestroyAnim=填动画名\n这个代码指定建筑被摧毁时播放的动画\n
DestroyParticleSystems=填粒子系统名\n这个代码指定该单位被摧毁时播放的粒子动画\n
DestroySmokeOffset=填X，Y，Z的数值\n这个代码指定该单位被摧毁时播放粒子动画的位置\n
DieSound=填Sound.ini中定义的声音名\n这个代码指定该单位被摧毁时的声音\n
Disableable=填yes或no\n这个代码指定该单位是否被遭遇战模式的选项所影响，如基地车不能展开后能不能再次收回\n
DisguiseWhenStill=填yes或no\n这个代码指定伪装单位在不移动时会把自身伪装起来，如幻影坦克\n
DistributedFire=填yes或no\n这个代码指定该单位能分散火力攻击不同目标\n
Dock=填建筑名称\n这个代码指定VXL单位可以进入的平台，如战车能进入维修厂维修\n
DockUnload=填yes或no\n这个代码指定VXL单位进入平台后进行“卸货”\n一般用在矿车上\n
DontScore=为YES时则不计分,不加经验,不加摧毁数
Drainable=飞碟是否可以吸取它的能量，或停止工作，或资金被吸收
EnterWaterSound=两栖类下水的声音
EligibleForDelayKill=填yes或no\n这个代码指定建筑是否为油桶一类的单位\n
EligibileForAllyBuilding=填yes或no\n这个代码指定玩家能否在这个建筑上与其他玩家结盟\n
EliteAbilities=填下表中的相应项\n这个代码指定单位3级时拥有的能力\n
EliteAirstrikeRechargeTime=三星时BORIS式召唤物体的间隔时间(一轮结束后何时召唤第二轮)
EliteAirstrikeTeam=三星时BORIS式召唤的物体数量
EliteAirstrikeTeamType=三星时BORIS式召唤的物体种类
ElitePrimary=填武器名\n这个代码指定单位3级时使用的主武\n
EliteSecondary=填武器名\n这个代码指定单位3级时使用的副武\n
EliteStageN=三星时第N阶停留时间,最后一个停留完后返回第一个
EliteWeaponN=填武器名\n这里的N指的是多功能步兵战车的武器序号\n这个代码指定步兵单位在3级多功能步兵战车使用的武器\n
EliteOccupyWeapon=三星进驻用武器
EmptyReload=填时间\n这个代码指定单位弹药用完后重装弹药的所耗时\n
EMPulseCannon=填yes或no\n这个代码指定建筑可否用EMP武器\nEMP武器是从TS遗留下来的\n
Engineer=特殊建筑被毁出来的是ENGINEER
Enslaves="奴隶"为什么东西
EnterTransportSound=填Sound.ini中定义的声音名\n这个代码指定的是单位进入运兵单位时的声音\n
ExitCoord=填X，Y，Z的数值\n这个代码指定的是战车工厂或兵营制造出的单位出来的位置\n
Explodes=填yes或no\n这个代码指定的是该单位是否能够在被摧毁时爆炸并伤害到邻近的单位，爆炸武器是主武\n当然也可以用DeathWeapon=来专门设定\n
Explosion=填动画名\n这个代码指定的是VXL单位和建筑爆炸时播放的动画\n
ExtraPower=填数值\n这个代码指定单位展开后的额外电力\n红色警戒2用来作黑幕，要有GapGenerator=yes和SuperGapRadiusInCells=的设定\n
Factory=填下表中的对应项\n这个代码指定工厂类建筑的所属类别，用来给AI分类的\n
FactoryPlant=是否为工业工厂类建筑,有如下相关语句
InfantryCostBonus=步兵建造价格为原来多少倍,工业工厂专用
UnitsCostBonus=战车建造价格为原来多少倍,工业工厂专用
AircraftCostBonus=飞机建造价格为原来多少倍,工业工厂专用
BuildingsCostBonus=建筑建造价格为原来多少倍,工业工厂专用
DefensesCostBonus=防御建造价格为原来多少倍,工业工厂专用
Fake=填yes或no\n这个代码指定建筑是否为“虚假建筑”\n一般用来供地图加事件用\n
Fearless=填yes或no\n这个代码指定步兵是否永不畏惧\n注意：当为yes时，步兵的恐慌时的匍匐、哀叫将会被取消\n
Fighter=填yes或no\n这个代码指定空军单位是否在目标上方发起攻击并且能够命中，同时要有MovementZone=Fly的设定\n
FireAngle=填0-64的数值\n这个代码指定单位射出的弹的倾斜度\n“0”为水平倾斜，“64”为垂直倾斜\n
FirestormWall=填yes或no\n这个代码是从TS遗留下来的，在红色警戒2中没有作用\n
FlightLevel=飞机飞行的高度
FlyBack=单位被锁定在它的轨道(即发射者和目标之间的最短距离)上
FlyBy=True时为攻击目标时不减低速度(如ZEP)
ForbiddenHouses=填国家名\n这个代码指定该单位不能被指定的国家所建造，即使指定的国家所有条件都满足了\n
Fraidycat=填yes或no\n这个代码指定步兵是否在受到打击后做出逃跑的动作\n逃跑的动作由Art.ini中步兵的Sequence中的Panic=指定\n
FreeUnit=填战车名称\n这个代码指定建筑建造后是否赠送1个免费的单位，一般用于矿厂\n
GapGenerator=填yes或no\n这个代码指定建筑是否为“黑幕产生器”\n
GapRadiusInCells=填数值\n这个代码指定“黑幕产生器”建筑产生的黑幕半径\n要和GapGenerator=yes配合使用\n
Gate=填yes或no\n这个代码指定建筑是否为“门”型建筑，已方单位进入已方的“门”型建筑时，“门”型建筑就会打开\n另外敌方间谍伪装进入时，已方“门”型建筑也会打开\n
GateCloseDelay=填时间\n这个代码指定“门”型建筑关闭的所花时间\n要和Gate=yes配合使用\n
GDIBarracks=填yes或no\n这个代码指定该建筑是否为盟军兵营，用来给AI判断的\n这关系到可否使用集结点
Grinding=是否为回收机,例如尤里的回收厂
GuardRange=填数值\n这个代码指定该单位的警戒距离，不能用于建筑物\n要和DefaultToGuardArea=yes配合使用\n
Gunner=填yes或no\n这个代码指定战车是否可以依据不同情况转换炮台\n在红色警戒2中只能用在多功能步兵战车上\n
HalfDamageSmokeLocation=填X，Y，Z的数值\n这个代码指定战车冒黄烟的开始位置\n
HalfDamageSmokeLocation1=填X，Y，Z的数值\n这个代码指定建筑冒黄烟的开始位置\n
HalfDamageSmokeLocation2=填X，Y，Z的数值\n这个代码指定建筑冒第二个黄烟的开始位置\n
Harvester=填yes或no\n这个代码指定VXL单位是否为矿车\n
HarvestRate=挖矿的间隔时间(限奴隶用)
HasRadialIndicator=填yes或no\n这个代码指定建筑是否拥有攻击范围圆弧（如机枪碉堡的那种圆弧）\n圆弧的半径由CloakRadiusInCells=或GapRadiusInCells=或SuperGapRadiusInCells=指定\n或者也可以设定成PsychicDetectionRadius=，这是另一种雷达扫描效果（“心灵感应装置”那种圆弧效果）\n
HasTurretTooltips=填yes或no\n这个代码指定运兵单位运兵时是否显示里面的步兵名称，效果同“多功能步兵战车”，而且运兵量必须为1\n
HasSpotlight=填yes或no\n这个代码是从TS遗留下来的，在红色警戒2没什么作用\n
HasStupidGuardMode=填true或false\n这个代码指定建筑是否能够自动攻击敌方目标\n填true时不能自动攻击，只有填false时才能自动攻击目标\n
Height=高度
Helipad=填yes或no\n这个代码指定建筑是否为机场建筑\n入侵者一类的需要机场的空军单位就从这里制造\n注意：该机场应该注册在PadAircraft=的列表中\n
Hospital=填yes或no\n这个代码指定建筑是否为医院\n进入医院的受伤步兵全部都会在短时间内痊愈\n如果要限制治疗数量可以加入Ammo=来限制\n注意：因为红色警戒2的内核问题看上去是治愈了步兵，其实是从医院出来了一个一模一样的同等级步兵，这时复制中心就会复制出另外一个一样的新兵\n在尤里复仇中这个问题得到了解决\n
HoverAttack=填yes或no\n这个代码指定空军单位是否盘旋攻击目标，同时要有JumpJet=yes这个设定\n
HoverPad=填yes或no\n这个代码是从TS遗留下来的，在红色警戒2没什么作用\n
HunterSeeker=填yes或no\n这个代码是从TS遗留下来的，在红色警戒2中还有部分作用，该单位可以跟踪选定的目标\n
ICBMLauncher=填yes或no\n这个代码指定建筑物在展开时战车是否朝着东南方向\n
IdleRate=填数值\n这个代码指定步兵（包括海豚和巨型乌贼）的空闲动画播放比率\n数值越大越慢\n
IFVMode=填多功能步兵战车的相关炮台数值\n这个代码指定步兵进入多功能步兵战车后多功能步兵战车的状态\n
*TurretIndex="*"代表前文的武器,该武器使用的炮台为N号炮台
*TurretWeapon="*"代表前文的武器,该武器使用的武器为N号武器
IgnoresFirestorm=填yes或no\n这个代码填在武器代码中\n这个指定武器是否爆发防御工事，但并没有什么作用\n
Image=填Art.ini的图象定义名\n这个代码指定该单位的图象\n不设定时即和Art.ini中的名称相同\n注意：Art.ini中的单位名称应该和单位对应的素材（SHP、VXL/HVA）名称相同，否则会无法显示单位的图象只会显示图标\n
ImpactLandSound=填Sound.ini中定义的声音名\n这个代码指定单位被摧毁落地时的声效，同时要有Crashable=yes这个设定\n
Immune=填yes或no\n这个代码指定单位是否会受到损害\n当为yes时单位为无敌状态，任何损伤都没有用\n一般用于桥梁维修小屋一类的重要建筑\n
ImmuneToPoison=是否对神经毒气免疫
ImmuneToPsionics=填yes或no\n这个代码指定单位是否会受到心灵控制和心灵气波（尤里展开释放时那种气波，气波仅对步兵有效）的影响\n
ImmuneToPsionicWeapons=是否对心灵震荡波免疫
ImmuneToRadiation=填yes或no\n这个代码指定单位是否会受到辐射的影响\n
ImmuneToVeins=填yes或no\n这个代码指定步兵单位是否会受到VXL单位的误伤\n
InfantryAbsorb=步兵单位是否能进入发电
InfantryGainSelfHeal=给步兵增加每桢几点的回血
Infiltrate=填yes或no\n这个代码指定步兵是否可以“渗透”建筑物\n要和Agent=yes配合使用\n注意：当Infiltrate=yes时，这个单位就可以有C4=yes，Engineer=yes，Thief=yes，Agent=yes多个功能之一\n
InitialAmmo=填数字\n这个代码指定该单位出厂时的初始弹药数\n当不设定时，初始弹药数为Ammo=的数值\n
Insignificant=填yes或no\n这个代码指定该单位是否为“无关紧要的单位”，即在破坏时伊娃不会播发Lost的讯息\n
Invisible=填yes或no\n这个代码指定该单位是否不会理睬任何单位\n当为yes时，不会理睬任何单位\n
InvisibleInGame=填yes或no\n这个代码指定建筑是否不能被游戏者发现和选中、攻击等，只能看见它的动画等特效\n一般用于灯光建筑\n
IsBase=是否为基础设施,这关系到AI攻击的目标
IsBaseDefense=填yes或no\n这个代码指定建筑是否为防御建筑，AI会根据选项来自动建造防御工事来防御自己\n
IsChargeTurret=填yes或no\n这个代码指定战车是否可以在有多辆同样的已方战车在旁边时进行聚能攻击，同样的已方战车越多聚能攻击的威力就越大\n红色警戒2中光棱坦克就有聚能攻击的能力\n
IsCanine=填yes或no\n这个代码指定步兵是否为狗\n当为yes时，单位会检测出伪装的步兵单位并自动用主武攻击\n在红色警戒2中这段代码加不加无所谓，因为已经被DetectDisguise=yes替代了\n
IsGattling=是否有盖特效应
IsSelectableCombatant=填yes或no\n这个代码指定该单位是否能被玩家选中\n当为no时玩家不能选中即也不能对其控制\n一些特殊的单位如V3导弹就用了这个代码，如果改成yes那么V3导弹发射出去后就可以手动操作了\n
IsSimpleDeployer=填yes或no\n这个代码指定该单位展开后会变成另一个样式，但实际上仍然是同一个单位\n
IsTilter=填yes或no\n这个代码指定VXL单位在斜坡上是否会倾斜\n默认值为yes\n
IsTrain=填yes或no\n这个代码指定战车单位是否为火车\n
Ivan=填yes或no\n这个代码指定步兵是否为疯狂伊文类型的单位，作用是和电脑作区分，并且武器为给目标绑上定时炸药\n
JumpJet=填yes或no\n这个代码指定空军单位是否为“跳跃式”运动方式，除战机外，这种运动方式应该广泛运用在所有空军单位上\n
JumpjetAccel=填数值\n这个代码指定空军单位在移动中加速的比率，一般填整数\n
JumpjetClimb=填数值\n这个代码指定空军单位在越过山崖等高地时的攀登速度\n
JumpjetCrash=填数值\n这个代码指定空军单位被摧毁时坠地的速度，一般不要大于15\n
JumpjetDeviation=填数值\n这个代码指定空军单位射弹的弹道偏离程度\n
JumpjetHeight=填数值\n这个代码指定空军单位的飞行高度，通常设置为800\n
JumpjetNoWobbles=填yes或no\n这个代码指定是否禁止空军单位浮动\n填yes时为禁止空军单位浮动\n
JumpjetSpeed=填数值\n这个代码指定空军单位的平飞速度，即在没有地形影响时空军单位的运行速度\n
JumpJetTurn=是否停止时面向一方
JumpjetTurnRate=填数值\n这个代码指定空军单位掉转方向的速度，数值越小越快\n
JumpjetWobbles=填数值\n这个代码指定空军单位的浮动比率，一般填小数，数值越小浮动动作越小\n
Landable=填yes或no\n这个代码指定空军单位是否可以降落在地面上\n对于战机单位，则只能停留在机场建筑上\n
LandTargeting=填0-2的数值\n这个代码指定海军单位攻击的规则\n设置为0，海军单位可以攻击陆上单位；设置为1，海军单位不能攻击陆上单位；设置为2，海军单位攻击陆上单位用副武攻击（只能用于尤里复仇）\n
LeadershipRating=领导值,同时选择一群时该值最大者发声
LeaveWaterSound=两栖类出水的声音
LeaveRubble=填yes或no\n这个代码指定建筑被破坏后是否会留下残渣，也就是说在这个区域内不能建造任何建筑物\n残渣是由Art.ini设定的，当不设定时，建筑物被破坏后，那一块将无法使用\n默认值为no\n注意：当建筑遭到超时空攻击消失后，即使你设定了LeaveRubble=yes，这块区域也不会出现残渣，而且可以再次利用\n
LeaveTransportSound=填Sound.ini中定义的声音名\n这个代码指定运兵单位中的单位释放时的声音\n
LegalTarget=填yes或no\n这个代码指定该单位能否被直接攻击（即在不按下Ctrl键强制攻击的情况下）\n典型的应用是平民的医院不能被直接攻击\n注意：当按住Ctrl强制攻击时，即使你设定了LegalTarget=yes，该单位都会遭到攻击\n
LightBlueTint=填数值\n这个代码指定建筑的发光程度，这里发的是蓝光\n默认值是1.0\n
LightGreenTint=填数值\n这个代码指定建筑的发光程度，这里发的是绿光\n默认值是1.0\n
LightIntensity=填数值\n这个代码指定建筑的发光强度\n默认值是0.0，即不发光\n
LightRedTint=填数值\n这个代码指定建筑的发光程度，这里发的是红光\n默认值是1.0\n
LightVisibility=填数值\n这个代码指定建筑物发光的能见程度，数值越大，光的覆盖面积越大\n默认值是5000\n
Locomotor=填下表中的对应项\n这个代码指定除建筑物外的单位的运动方式\n每个除建筑物外的单位都应该设定运动方式\n设定该项之后要把MovementZone=，SpeedType=和MovementRestrictedTo=同时进行相应设定\n
MaxDebris=填数值\n这个代码指定除步兵外的单位被摧毁后弹出的碎片数的最大值\n
MaxNumberOccupants=填数值\n这个代码指定该建筑最大能够容纳多少步兵，典型的应用是在平民建筑上\n
MinDebris=填数值\n这个代码指定除步兵外的单位被摧毁后弹出的碎片数的最小值\n
MissileSpawn=填数值\n这个代码指定空军单位是否为卵导弹\n应该只有V3导弹、无畏级导弹才设置这个项\n
MobileFire=填yes或no\n这个代码指定单位是否只能在开火后才能继续移动\n典型的运用是V3火箭发射车\n
MoveSound=填Sound.ini中定义的声音名\n这个代码指定战车和步兵移动中的声音\n
MovementZone=这个代码要和Locomotor=的值配合使用，具体请参照下表：
MovementRestrictedTo=填下表中的对应项\n这个代码相当于第二个MovementZone=\n
MoveToShroud=填yes或no\n这个代码指定单位是否能够探路，即打开地图上的黑色部分\n
MoveStart=移动开始时的声音
MuzzleFlash=填X，Y，Z的数值\n这个代码指定TurretAnim=的动画播放的位置，可以设置多个，如MuzzleFlash0=，MuzzleFlash1=等\n典型的运动是平民建筑被占领后，攻击时的火花位置\n这个代码要用在Art.ini中\n
Name=填任何内容\n这个代码指定该单位的注释内容，在游戏中没有任何作用\n
Natural=为野生动物,野生动物不接受INFDEATH
NaturalSmokeLocation=伤害时冒烟的部位
Naval=填yes或no\n这个代码指定该单位是否为海军单位\n所有海军单位都应该有Naval=yes的设置，有这个设置的单位会被船坞类建筑生产\n
NavalTargeting=填下表中的对应项\n这个代码指定海军单位攻击目标的规则\n
NeedsEngineer=填yes或no\n这个代码指定建筑是否能够被工程师占领，常用于平民科技建筑\n该平民科技建筑要在NeutralTechBuildings=中注册，以保证伊娃能够播放相应的提示语\n
NoAutoFire=填yes或no\n这个代码指定该单位能否自动攻击目标\n
NODBarracks=填yes或no\n这个代码指定该建筑（兵营类）是否为苏联方兵营，给AI判断用的\n所有苏联兵营都应该有NODBarracks=yes\n
Nominal=填yes或no\n这个代码指定该单位是否能被敌人攻击，典型的运用是平民单位\n
NoShadow=填yes或no\n这个代码指定该单位是否没有阴影\n当为yes时，单位没有阴影\n
NoSpawnAlt=填yes或no\n这个代码指定VXL单位发射出卵单位后是否会变成“无卵”样式\n典型的运用是V3导弹发射车发射后车上的导弹会短暂的不见，变成一辆没有导弹的V3导弹发射车，还有无畏级战舰\n注意：“无卵”样式实际上是调用另一个VXL文件，所以当NoSpawnAlt=yes时，要把准备的“无卵”样式VXL和HVA文件改名为 原单位VXL名+WO.VXL 和 原单位VXL名+WO.HVA\n如V3，应该改名为V3WO.VXL和V3WO.HVA\n
NotHuman=填yes或no\n这个代码指定步兵单位是否为野生动物，这种单位不会受到攻击者武器的弹头中的InfDeath=影响\n
NotWorkingSound=填Sound.ini中定义的声音名\n这个代码指定建筑停止工作时的声音\n
NukeSilo=填true或false\n这个代码指定建筑是否为核弹井\n当为true时，配合SuperWeapon=MultiSpecial，就可以成功开启“核弹攻击”的超级武器\n
NumberImpassableRows=填数值\n这个代码指定建筑最多可以停载等待的单位数量\n
NumberOfDocks=填数值\n这个代码指定可停载单位建筑的最大可停载量，如机场可以停载4架战机，矿厂能够停载1辆矿车\n
Occupier=填yes或no\n这个代码指定步兵单位是否可以进入可驻守的建筑物\n
OccupyWeapon=进驻用武器
OmniCrushResistant=是否能被战斗要塞碾压
OpenTopped=是否可以从运输工具内向外射击,如战斗要塞
OpenTransportWeapon=在可对外射击的运输工具里使用主武(0)副武(1)
OpportunityFire=填yes或no\n这个代码指定该单位是否能够移动中开火\n这个代码不能用于建筑物\n
OrePurifier=填yes或no\n这个代码指定建筑是否为矿石精炼器\n效果和盟军的矿石精炼器一样，即从矿石精炼厂中获得的资金再增加一定百分比的额外资金\n这个百分比可以在Rules.ini中的PurifierBonus=设定，当为1时即为100%，也就是一次获得双倍资金\n
Organic=填yes或no\n这个代码指定海军单位是否为水下单位，通常用于潜水艇\n
Owner=填国家名\n这个代码指定该单位可以被哪些国家所拥有（注意！不是建造）\n对于基地车等一开始就会出现的单位，应该正确的设置这个代码否则不能在开始时显示\n注意：在实际运用中发现即使设定为某个国家专有，但是其他国家仍然能够建造，原因是Prerequisite=这个代码，需要将后面跟上的建筑名改换为你所想要的国家的特有建筑\n如果没有特有建筑，可以使用RequiredHouses=这个代码跟上你所想要的国家名即可，注意Prerequisite=代码跟上的建筑名不要有该国家不能建造的建筑\n
Overpowerable=填yes或no\n这个代码指定建筑是否为充能建筑，当类似磁暴步兵类的充能单位对其进行充电时，该建筑转为副武攻击，副武通常要指向比主武强的武器\n典型的运用是苏军的磁暴线圈\n
PackupSound=填Sound.ini中定义的声音名\n这个代码指定建筑收回为战车时播放的声音，不设定时就为基地车收回的那种声音\n
Parasiteable=填yes或no\n这个代码指定该单位是否能被寄生，这里的寄生是指被像恐怖机器人一类的单位所寄生\n
Passengers=填数值\n这个代码指定VXL单位的可运兵数量\n如果要最大容积，可以修改SizeLimit=这个代码\n
Passive=填yes或no\n这个代码指定该单位是否为“被动单位”\n当为yes时，该单位不会自动攻击敌人，被敌人攻击也不会还击，相当于CanPassiveAquire=no和CanRetaliate=no连用\n
PermaDisguise=填yes或no\n这个代码指定伪装单位是否可以在移动中不会破坏自己的伪装\n典型的运用是间谍，间谍在移动中不会轻易被敌人识破\n
PhysicalSize=填1-10之间的值\n这个代码的详细作用不明，但应该给每个步兵都添上PhysicalSize=1\n(该代码作用已取消)
Pip=填对应颜色名\n这个代码指定单位进入运兵VXL单位后下面小格显示的颜色，在红色警戒2中有green、yellow、white、red和blue几个颜色可共选择\n默认为green\n
PipScale=填下表中的对应项\n这个代码指定单位下方小格显示的类型\n注意：小格数量在特殊状况下PipWrap=指定\n
PipsDrawForAll=所有人能见到它的容量,典型运用是尤里的心灵控制塔
PipWrap=填数值\n这个代码指定单位下方显示的小格的数量限制，不同阶段会用不同颜色表示，如弹药，不同阶段由不同颜色表示弹药的数量\n要和PipScale=以及其对应值的连用\n
PitchAngle=填数值\n这个代码指定直升机单位飞行的角度\n默认为20\n也可以用于所有空军单位，只不过效果没直升机好\n
PitchSpeed=填数值\n这个代码指定空军单位的加速百分比，用小数表示\n默认为0.25\n
PixelSelectionBracketDelta=数值越小 选择框越高
PlaceAnywhere=填数值\n这个代码指定建筑的建造是否不会受到场地的影响，如凹凸等\n当为yes时，建筑可以在任何场地建造\n
Points=填数值\n这个代码指定该单位的经验点\n这个经验点既指定了该单位拥有的经验点，也指定了敌人摧毁该单位后获得的经验点（部分）\n数值越大该单位升级越慢\n
Power=填数值\n这个代码指定建筑单位占用的电力量\n当为负数时，则为供电\n
Powered=填yes或no\n这个代码指定建筑单位是否会受到停电后影响，如不能使用武器、建筑动画不能播放等\n如果想设定建筑受到停电影响后可以继续播放动画，可以设定Art.ini中的ActiveAnimPowered=no，反之则设定为yes\n
PoweredSpecial=是电力类建筑
PoweredUnit=是否在无电的时候不工作
PowersUpBuilding=填建筑名\n这个代码指定建筑可加载哪个附属建筑\n附属建筑即只能放在主体建筑上面，不能放在空地或其他地方的建筑\n详情请参考《反恐联盟》中中国的地热发电厂、超级空军研究所\n
PowersUnit=填单位名,给该Unit供能,如无该建筑则对应UNIT无法工作
PowersUpToLevel=填数值\n这个代码指定建筑最多可以加载多少个附属建筑\n-1为可以无限加载\n加载的位置由Art.ini中该建筑的PowerUpNLocXX=、PowerUpNLocYY=和PowerUpNLocZZ=指定，N表示第N个建筑，通常能加载多少附属建筑就设定多少个\n
Prerequisite=填建筑名\n这个代码指定该单位制造时所必须的建筑，当已方没有该建筑时该单位不能建造\n具体请参看我对Owner=的说明\n该代码同时也可以指定建筑类型，当建造了该类型的建筑后，该单位可以建造，常用于两个阵营都可以建造的单位\n注意：该建筑要在Rules.ini上部的“Building prerequisite categories are specified here.”这一项后面的相应项（这一项是个注释）注册才行，否则电脑不认\n以下是建筑类型表：
PrerequisiteOverride=填建筑名\n这个代码指定该单位可以在Prerequisite=之外另外指定必须建筑，相当于第二个Prerequisite=\n只要当PrerequisiteOverride=这个代码满足时，即使Prerequisite=没有满足，该单位也可以建造\n
PreventAttackMove=填yes或no\n这个代码指定该单位能否攻击移动中的单位，不设置也能攻击不过命中率不怎么样\n
PreventAutoDeploy=填yes或no\n这个代码指定该单位是否能够自动展开\n
Primary=填武器名\n这个代码指定该单位的主武，也就是所谓的主要武器、第一武器\n
ProduceCashAmount=填数值\n这个代码指定建筑在每隔固定时间就会给拥有者多少资金\n典型的运用是科技钻油井\n这里的时间由ProduceCashDelay=这个代码的数值指定\n
ProduceCashDelay=填数值\n这个代码指定建筑每隔多少时间便会给拥有者固定的资金\n典型的运用是科技钻油井\n这里的资金由
ProduceCashStartup=填数值\n这个代码指定当该建筑被占领时占领方获得的资金\n典型的运用是科技钻油井\n
ProtectWithWall=填yes或no\n这个代码指定建筑在AI使用时是否会被围墙围住，该围墙由当前选择的国家的所属阵营来决定，也可以通过设定AIBasePlanningSide=来指定\n
PsychicDetectionRadius=填数值\n这个代码指定探测敌人动作的半径范围\n典型的运用是苏军的“心灵感应装置”\n
Radar=填yes或no\n这个代码指定建筑是否拥有雷达功能，拥有雷达功能的建筑可以不是雷达类建筑\n
RadarInvisible=填yes或no\n这个代码指定该单位是否会被敌方雷达检测到，效果是敌人无法在小地图看见该单位\n
RadarVisible=填yes或no\n这个代码指定该单位完全不能被雷达检测到，即使是“心灵感应装置”一类的建筑物也不能感测到\n步兵的默认值为no\n一般和Insignificant=yes连用\n
RadialColor=填颜色值，用24位RGB来表示\n这个代码指定建筑的颜色，用来固定建筑的颜色的，当设定该代码后该建筑的颜色不会受游戏的一系列设置的影响\n默认为该建筑所属方的颜色，或者是遭遇战设置时的颜色\n
RadialFireSegments=武器放射状发射的角度
RateUp=每桢多少个Stage时间
RateDown=多少桢找不到敌人才终止盖特效应
Refinery=填yes或no\n这个代码指定建筑是否为矿石精炼厂\n给AI判断用的，比如AI会指定部队围着矿石精炼厂打\n
RefinerySmokeParticleSystem=矿厂接受矿物后冒烟的烟雾系统
RefinerySmokeFrames=矿厂接受矿物后冒烟的时间
RefnSmokeOffsetOne=填X，Y，Z的值\n这个代码指定矿石精炼厂在接受采矿车的矿石后冒烟的位置，这是第一个位置\n
RefnSmokeOffsetTwo=填X，Y，Z的值\n这个代码指定矿石精炼厂在接受采矿车的矿石后冒烟的位置，这是第二个位置\n
ReadinessReductionMultiplier=填数值\n这个代码指定该单位的损害乘法器\n要和DamageReducesReadiness=yes连用\n
RejoinTeamIfLimboed=填yes或no\n这个代码指定该单位攻击目标后是否归队，该单位的武器要有LimboLaunch=yes\n通常用于狗\n
Reload=填yes或no\n这个代码指定该单位装弹的所需时间\n
ReloadIncrement=填yes或no\n这个代码指定该单位弹药用完后再装弹的所需时间\n默认值为Reload=的值\n
Repairable=填yes或no\n这个代码指定建筑是否能够被工程师所修复\n当为no时工程师不能进入修复\n
RequiredHouses=填国家名\n这个代码指定该单位只能被指定的国家所建造\n对于其他国家，即使满足了Prerequisite=和TechLevel=，只要不是指定的这个国家，就不能建造\n
RequiresStolenAlliedTech=填yes或no\n这个代码指定该单位是否在已方间谍渗透盟军的高科技实验室后才能建造\n
RequiresStolenSovietTech=填yes或no\n这个代码指定该单位是否在已方间谍渗透苏军的高科技实验室后才能建造\n
RequiresStolenThirdTech=填yes或no\n这个代码指定该单位是否在已方间谍渗透尤里的高科技实验室后才能建造\n
ReselectIfLimboed=填yes或no\n这个代码指定该寄生单位在所寄生的单位被摧毁的情况下能否再次出现\n该单位的武器代码要有LimboLaunch=yes 才行\n
ResourceDestination=是否作为矿厂来使用
ResourceGatherer=是否是奴隶矿山类物体
RevealToAll=填yes或no\n这个代码指定建筑是否会生成雷达事件，这里的雷达事件是指伊娃的报告\n
RollAngle=填数值\n这个代码指定空军单位转弯时的滚动次数\n默认为30\n
ROT=填数值\n这个代码指定该单位转弯的比率，数值越大转弯越快\n默认值为0\n
SAM=填yes或no\n这个代码指定建筑是否发射SAM导弹，也就是对空导弹\n当设置为yes时，该建筑只能攻击“部分”空军单位\n在红色警戒2中不怎么支持，因为它不对所有空军单位发动攻击，只会对“Aircraft Type List”中注册的空军单位发动攻击，而不会对“Vehicle Type List”、“Infantry Type List”中注册的空军单位发动攻击，也就是说像直升机、飞行步兵都不能对其发动攻击\n
Secondary=填武器名\n这个代码指定该单位的副武，也就是所谓的次要武器、第二武器\n当主武不能攻击某目标时，游戏会自动转为副武攻击，当副武不能攻击时，游戏才会判断该单位不能攻击\n
SecretHouses=在秘密实验室里只有某一方可以取得这项科技
SecretLab=是秘密实验室
Selectable=填yes或no\n这个代码指定该单位能否被玩家选中\n典型的运用是V3导弹\n
SelfHealing=填yes或no\n这个代码指定该单位是否能够自动恢复生命点\n
SensorArray=填yes或no\n这个代码指定建筑是否能在特定范围内感应到敌人的行动并且用虚线表示出来\n
Sensors=填yes或no\n这个代码指定VXL单位是否能够探测隐形\n
SensorsSight=填数值\n这个代码指定VXL单位检测其它隐形单位的半径范围\n
ShowOccupantPips=填yes或no\n这个代码指定当建筑被步兵驻守后是否显示底下的小格\n
Sight=填数值\n这个代码指定该单位的视力范围\n数值越高，该单位在探路时拨开的黑雾越大\n这个代码也指定了该单位发现目标的距离\n
SinkingSound=填Sound.ini中定义的声音名\n这个代码指定海军单位被摧毁后下沉的声音\n该海军单位的Weight=要大于3\n如果想设定海军单位下沉的Weight=的标准值，可以修改Rules.ini上方ShipSinkingWeight=的数值\n
Size=填数值\n这个代码指定该单位的大小\n默认为1\n
SizeLimit=填数值\n这个代码指定运兵单位最大支持的运兵体积\n
Slaved=是否为奴隶
SlaveReloadRate=奴隶被"回收"在主物体中的时间
SlaveRegenRate=奴隶数量不满时候重新释放奴隶的时间
SlavesNumber=奴隶数量
Soylent=填数值\n这个代码指定该单位被卖掉后所得的资金\n对于步兵单位，只有通过进入苏军的“复制中心”（或同类型建筑）才能卖掉\n
Spawned=填yes或no\n这个代码指定空军单位是否为重生卵单位\n用来和一般的空军单位作区分的\n
Spawns=填空军单位名\n这个代码指定召唤重生卵单位的单位召唤重生卵单位的类型\n这个单位的召唤武器需要有Spawner=yes设定\n
SpawnsNumber=填数值\n这个代码指定召唤重生卵单位的单位召唤重生卵单位的数量\n这个单位的召唤武器需要有Spawner=yes设定\n
SpawnRegenRate=
SpawnReloadRate=填数值\n这个代码指定召唤重生卵单位的单位，装载重生卵单位的时间\n
SpecialThreatvalue=填0-1的数值\n这个代码指定该单位的“潜在恐吓能力”，好象没什么作用，但应该给每个英雄单位设置为1\n当设置为1时，应该设置该单位ThreatPosed=0，当为设置为0时或者没有这个代码时，可以任意设置ThreatPosed=的值\n
Speed=填数值\n这个代码指VXL单位、步兵单位的运动速度\n每个VXL单位、步兵单位都一定要设置这个项\n最大值为100\n
SpeedType=填下表中的对应项\n这个代码指定该单位的运动类型\n应该和Locomotor=、MovementZone=配合使用\n注意：当单位设定SpeedType=Amphibious时，Locomotor=可以任意设定\n
SprayAttack=是否随机使攻击范围内人疯狂
Spyable=填yes或no\n这个代码指定建筑是否能够被间谍渗透，被间谍渗透的建筑会根据建筑类型触发相应的事件，如渗透发电厂类建筑会导致停电等\n
SpySat=填yes或no\n这个代码指定建筑是否为“间谍雷达”\n当为yes时，该建筑一旦被建造，周围的黑幕会被其消除（在“黑幕产生器”的作用范围除外），效果和“间谍卫星”一样\n
StageN=第N阶停留时间,最后一个停留完后返回第一个
Storage=填数值\n这个代码指定该单位能够储存的矿石数量\n只能用在采矿车和矿石精炼厂\n
Strength=填数值\n这个代码指定该单位的生命点，当为0时，该单位破坏\n
StupidHunt=填yes或no\n这个代码常用于片面武器的单位，即使你强行叫它去攻击它不能攻击的东西，它也不会行动\n
SuperGapRadiusInCells=填数值\n这个代码指定“黑幕产生器”类建筑产生的黑幕半径\n要和GapGenerator=yes和ExtraPower=配合使用\n
SuperWeapon=填超级武器名\n这个代码指定该建筑产生后所激活的超级武器\n
SuperWeapon2=填超级武器名\n这个代码指定该建筑产生后所激活的第二个超级武器\n
SuppressionThreshold=填数值\n这个代码指定该单位抵御寄生单位的能力\n
TargetCoordOffset=海军出口位置
TargetLaser=攻击时是否有瞄准激光(无实际意义)
TechLevel=该值确定物体在建造栏中的顺序,越小的越在前,同样的按照注册顺序调整,注意:1到10的整数方可建造,-1或者10以上均不可建造
Teleporter=超时空行动用语句
ThreatAvoidanceCoefficient=躲避高危险地区的几率
ThreatPosed=威胁值,电脑优先攻击高威胁的,注意加载物必须为0,因为电脑不可能直接攻击加载物
TiberiumProof=在矿石中是否能加血(似乎是无效参数)
ToProtect=有此语句者被其他东西优先保护
TooBigToFitUnderBridge=无法在桥底停留
Trainable=为no时则不可升级
Turret=单位有无炮塔
TurretAnim=炮台动画
TurretAnimIsVoxel=炮台是否是VXL
TurretAnimX=炮台中心点X坐标
TurretAnimY=炮台中心点Y坐标
TurretAnimZAdjust=炮台中心点Z坐标
TurretCount=炮塔种类数(IFV)
TurretRecoil=开炮时炮口是否后退,典型例子是巨炮
TurretRotateSound=炮台旋转的声音
TurretSpins=该物体的炮塔是否为飞碟型,例如飞碟
TurretTravel=炮台缩的幅度
UndeployDelay=释放型武器造成的停顿(无法移动,攻击)时间(限步兵)
Underwater=是否为水下物体
UnloadingClass=倒矿时候的车子
UnitAbsorb=战车单位是否能进入发电
UnitRepair=是否可以修理单位
UnitsGainSelfHeal=给单位增加每桢几点的回血
Unsellable=无法被出售
Upgrades=能被加载的次数
VeteranAbilities=填下表中的相应项\n这个代码指定单位1级时拥有的能力\n
VHPScan=专门对某一类MoveMentZone攻击,Strong代表所有
VoiceAttack=接受攻击指令的声音
VoiceCrashing=被击落的声音
VoiceDeploy=展开的声音
VoiceEnter=进入DOCK=的声音(非战斗机)
VoiceFeedback=害怕时播放的声音
VoiceHarvest=采收矿物的声音
VoiceMove=接受移动指令的声音
VoiceSelect=选择的声音
VoiceSelectDeactivated=失去控制时候的声音  见遥控坦克
VoiceSelectEnslaved=奴隶类被解放的声音
VoiceSecondaryWeaponAttack=副武攻击声音
VoiceSpecialAttack=接受特殊攻击指令(例如坐下后攻击)的声音
WalkRate=移动使用的SHP图象桢数(只用于水中的SHP物体)
Wall=是否为围墙
WantsExtraSpace=是否需要额外的空间
WaterBound=是否为水上建筑
WeaponCount=武器种类数(IFV)
WeaponStages=武器盖特效应有几阶
Weight=重量
WorkingSound=工作声音
YuriBarracks=是否为尤里方的兵营,这个关系到可否设置集结
MaximumAIDefensiveTeams=最大电脑防御编队2队
PrismType=该武器的单位名称
PrismSupportMax=最多能同时反射8个
PrismSupportDelay=反射光延迟45桢
PrismSupportDuration=发射出的光的消失时间15桢(像残留)
PrismSupportHeight=该光传到光塔高420的地方
V3RocketRaiseRate=每次导弹升高多少 只对巡航导弹有效
ParadropRadius=降落半径1024象素
AlliedDisguise=对盟军假装为E1
SovietDisguise=对苏方假装为E2
ThirdDisguise=对尤里假装为INIT
SpyPowerBlackout=进入电场让其停电1000/900分钟
MaximumCheerRate=欢呼最长时间
NormalTargetingDelay=普通级电脑对目标进行攻击的延迟为27
AISuperDefenseFrames=超武警报时间
AISuperDefenseDistance=武器离电脑距离低于12则攻打
PurifierBonus=矿石精练器对获得金钱的附加为获得数的0.25倍
NodRegularPower=苏军基础电力设施
NodAdvancedPower=苏军拓展电力设施
GDIPowerPlant=盟军基础电力设施
ThirdPowerPlant=尤里基础电力设施
BaseUnit=定义基地车
HarvesterUnit=定义矿车
PadAircraft=定义需要在机场降落的飞机
TreeStrength=树木的生命
WindDirection=风向 0-7 0为正北
BlendedFog=战争烟雾混合(YES)或者抖动(NO)?
ShipSinkingWeight=海面上的船只高于这个重量的被毁将下沉而非爆炸
CloakingStages=潜艇在海面下9高度的地方运动
TiberiumTransmogrify=无效
TreeFlammability=树木着火几率(无效)
BridgeVoxelMax=桥被摧毁后最大碎片数目
AircraftFogReveal=雷达/机场可视范10围(=SIGHT)
MaximumQueuedObjects=制造栏可以预定到29
ChargeToDrainRatio=火风暴语句,无效
VeinholeGrowthRate=泰伯利亚语句,无效
VeinholeShrinkRate=泰伯利亚语句,无效
MaxVeinholeGrowth=泰伯利亚语句,无效
VeinDamage=泰伯利亚语句,无效
AITriggerSuccessWeightDelta=如果这个触发成功的话 再次触发几率+20%
AITriggerFailureWeightDelta=如果这个触发失败的话 再次触发几率-50%
SpotlightAngle=泰伯利亚语句,无效
RadarEventSuppressionDistances=8, 8, 8, 8, 6 雷达过这么长时间再汇报
RadarEventDurations=雷达事件的保留时间
FlashFrameTime=闪烁一次的时间
RadarCombatFlashTime=总闪烁时间(为闪烁时间奇数倍)
RadarEventMinRadius=由被捕捉的目标到雷达上所产生捕捉目标之间的距离
RadarEventSpeed=雷达所捕捉的目标在雷达操作者屏幕上的运行速度
RadarEventColorSpeed=雷达所捕捉的目标颜色改変的速率
RevealTriggerRadius=正如在地图册中所常见那样，那些会暴露周围发射装置的目标源射程最多也不会超过10
TireVoxelDebris=爆出的VXL轮胎名称
ScrapVoxelDebris=爆出的VXL碎片名称
DebrisSmokeSystem=建筑倒塌的VXL烟雾名称
PrerequisiteTech=注册高科
PrerequisiteProc=注册矿山
